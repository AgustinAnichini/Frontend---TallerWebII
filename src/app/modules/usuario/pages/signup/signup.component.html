<p-toast/>

    <div class="col m-5">
        <div class="col d-flex justify-content-between align-items-center mb-3">
            <h1>Crear Usuario</h1>
        </div>

  <form [formGroup]="form" class="m-5" (ngSubmit)="crearUsuario()">
    <div class="row">
      <div class="col d-flex flex-column align-items-baseline mb-3">
        <label for="firstName" class="text-dark">Nombre:</label>
        <input
          id="firstName"
          type="text"
          pInputText
          formControlName="firstName"
          class="bg-white m-2 text-dark"
          placeholder="Nombre"
        />
        <small *ngIf="form.get('firstName')?.hasError('required') && form.get('firstName')?.touched" class="text-danger">
          Este campo es obligatorio
        </small>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex flex-column align-items-baseline mb-3">
        <label for="lastName" class="text-dark">Apellido:</label>
        <input
          id="lastName"
          type="text"
          pInputText
          formControlName="lastName"
          class="bg-white m-2 text-dark"
          placeholder="Apellido"
        />
        <small *ngIf="form.get('lastName')?.hasError('required') && form.get('lastName')?.touched" class="text-danger">
          Este campo es obligatorio
        </small>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex flex-column align-items-baseline mb-3">
        <label for="email" class="text-dark">Email:</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          class="bg-white m-2 text-dark"
          placeholder="Email"
        />
        <small *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched" class="text-danger">
          Este campo es obligatorio
        </small>
        <small *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched" class="text-danger">
          Email inválido
        </small>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex flex-column align-items-baseline mb-3">
        <label for="password" class="text-dark">Contraseña:</label>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          class="bg-white m-2 text-dark"
          placeholder="Contraseña"
        />
        <small *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched" class="text-danger">
          Este campo es obligatorio
        </small>
        <small *ngIf="form.get('password')?.hasError('minlength') && form.get('password')?.touched" class="text-danger">
          La contraseña debe tener al menos 6 caracteres
        </small>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex flex-column align-items-baseline mb-3">
        <label for="address" class="text-dark">Dirección:</label>
        <input
          id="address"
          type="text"
          pInputText
          formControlName="address"
          class="bg-white m-2 text-dark"
          placeholder="Dirección"
        />
        <small *ngIf="form.get('address')?.hasError('required') && form.get('address')?.touched" class="text-danger">
          Este campo es obligatorio
        </small>
      </div>
    </div>

    <div class="row mt-3 text-center">
      <div class="col">
        <button pButton type="submit" label="Crear Usuario" [disabled]="form.invalid" class="p-button-success"></button>
      </div>
    </div>
  </form>
</div>
